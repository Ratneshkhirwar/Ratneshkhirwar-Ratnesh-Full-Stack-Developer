<!DOCTYPE html>
<html>

<head>

<body style="background-color: #2a2a2a;">
</body>
<title></title>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        justify-content: center;
        margin-top: 5vw;
    }

    .background {
        background-color: rgb(33, 33, 33);
        height: 70.5027777754vh;
        width: 25.0833333316vw;
        border-radius: 20px;
        border-style: solid;
        overflow: hidden;
    }

    .number {
        background-color: #5f5f5f;
        color: white;
        border: none;
    }

    button {
        height: 10.500022222188vh;
        width: 6.23611111068vw;
        margin: 0.07vw;
        cursor: pointer;
        border: none;
        font-size: 1vw;
    }

    button:hover {
        background-color: rgb(157, 157, 157);
    }

    button:active {
        background-color: rgb(218, 218, 218);
    }

    .orange {
        background-color: orange;
        color: rgb(255, 255, 255);
        border: none;
    }

    .Numberkeys {
        background-color: #2a2a2a;

        color: rgb(255, 255, 255);
        background-color: #454545;
        border: none;
    }

    .orange:hover {
        background-color: #ffb835;
    }

    .orange:active {
        background-color: rgb(255, 200, 99);
    }

    .orangekey:active {
        background-color: rgb(255, 200, 99);
    }

    .orangekey {
        background-color: orange;
        color: azure;
        border: none;
    }

    .orangekey:hover {
        background-color: #ffb835;
    }

    textarea {
        resize: none;
        scroll-behavior: auto;
    }

    textarea::-webkit-scrollbar {
        opacity: 1;
        width: 5px;
        background-color: white;
    }

    #display {
        background-color: rgba(187, 187, 187, 0);
        height: 10.00333333vh;
        width: 22.6944444428vw;
        text-align: right;
        padding-top: 2.736111111vw;
        padding-left: 1vw;
        outline: none;
        border: none;
        color: white;
        font-size: 2vw;
    }
</style>
<!-- script -->
<script>
    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function backspace() {
        let display = document.getElementById("display");
        display.value = display.value.slice(0, -1);
    }

    function appendToDisplay(value) {
        let display = document.getElementById("display");
        display.value += value;
    }

    function calculateResult() {
        let display = document.getElementById("display");
        let expression = display.value;

        if (expression.includes("+") || expression.includes("-") || expression.includes("*") || expression.includes("/")) {
            try {
                display.value = eval(expression);
            } catch (error) {
                display.value = "Error";
            }
        } else {
            display.value = "Error";
        }
    }
</script>
</head>

<body>
    <main class="background">
        <textarea id="display" type="text" readonly></textarea>
        <div class="button-all" style="display: flex;">
            <div>
                <div class="key"><button class="Numberkeys" onclick="clearDisplay()">AC</button></div>
                <div class="key"><button class="number" onclick="appendToDisplay('7')">7</button></div>
                <div class="key"><button class="number" onclick="appendToDisplay('4')">4</button></div>
                <div class="key"><button class="number" onclick="appendToDisplay('1')">1</button></div>
                <div class="key"><button class="number" onclick="backspace()">‚Üê</button></div>
            </div>
            <div>
                <div class="key"><button class="Numberkeys">+/-</button></div>
                <div class="key"><button class="number" onclick="appendToDisplay('8')">8</button></div>
                <div class="key"><button class="number" onclick="appendToDisplay('5')">5</button></div>
                <div class="key"><button class="number" onclick="appendToDisplay('2')">2</button></div>
                <div class="key"><button class="number" onclick="appendToDisplay('0')">0</button></div>
            </div>
            <div>
                <div class="key"><button class="Numberkeys" onclick="appendToDisplay('%')">%</button></div>
                <div class="key"><button class="number" onclick="appendToDisplay('9')">9</button></div>
                <div class="key"><button class="number" onclick="appendToDisplay('6')">6</button></div>
                <div class="key"><button class="number" onclick="appendToDisplay('3')">3</button></div>
                <div class="key"><button class="number" onclick="appendToDisplay('.')">.</button></div>
            </div>
            <div>
                <div class="key"><button class="orange" onclick="appendToDisplay('/')">/</button></div>
                <div class="key"><button class="orange" onclick="appendToDisplay('*')">x</button></div>
                <div class="key"><button class="orange" onclick="appendToDisplay('-')">-</button></div>
                <div class="key"><button class="orange" onclick="appendToDisplay('+')">+</button></div>
                <div class="key"><button class="orangekey" onclick="calculateResult()">=</button></div>
            </div>
        </div>
    </main>
</body>

</html>
